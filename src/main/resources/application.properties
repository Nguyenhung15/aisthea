# ===================================================================
# AISTHEA FASHION E-COMMERCE - APPLICATION CONFIGURATION
# ===================================================================
# This file contains environment-specific configuration
# For local development, copy this to application-local.properties
# ===================================================================

# ===================================================================
# DATABASE CONFIGURATION
# ===================================================================
db.url=jdbc:sqlserver://localhost:1433;databaseName=AISTHEA;encrypt=false
db.username=sa
db.password=12345
db.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Connection Pool Settings (HikariCP)
db.pool.minimumIdle=5
db.pool.maximumPoolSize=20
db.pool.connectionTimeout=30000
db.pool.idleTimeout=600000
db.pool.maxLifetime=1800000

# ===================================================================
# EMAIL CONFIGURATION
# ===================================================================
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587
mail.smtp.auth=true
mail.smtp.starttls.enable=true
mail.from=noreply@aisthea.com
mail.from.name=AISTHEA Fashion

# Email credentials (use environment variables in production)
# export MAIL_USERNAME=your-email@gmail.com
# export MAIL_PASSWORD=your-app-password
mail.username=${MAIL_USERNAME:}
mail.password=${MAIL_PASSWORD:}

# ===================================================================
# GOOGLE OAUTH CONFIGURATION
# ===================================================================
# Get your credentials from: https://console.cloud.google.com
google.client.id=${GOOGLE_CLIENT_ID:YOUR_CLIENT_ID_HERE}
google.client.secret=${GOOGLE_CLIENT_SECRET:YOUR_CLIENT_SECRET_HERE}
google.redirect.uri=http://localhost:8080/FashionProject/google-login

# ===================================================================
# APPLICATION SETTINGS
# ===================================================================
app.name=AISTHEA Fashion
app.version=1.0.0
app.upload.dir=uploads
app.upload.avatar.dir=uploads/avatars
app.upload.product.dir=uploads/products
app.max.upload.size=10485760
app.allowed.upload.extensions=jpg,jpeg,png,gif

# Session timeout (in minutes)
app.session.timeout=30

# Password reset token expiration (in minutes)
app.password.reset.expiration=30

# Email verification token expiration (in hours)
app.email.verification.expiration=24

# BCrypt cost factor (10-12 recommended)
app.bcrypt.cost=12

# ===================================================================
# APPLICATION URLs (for dynamic URL building)
# ===================================================================
app.base.url=http://localhost:8080/FashionProject
app.activation.url=${app.base.url}/activate
app.reset.password.url=${app.base.url}/reset

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
# Log levels: TRACE, DEBUG, INFO, WARN, ERROR
log.level.root=INFO
log.level.app=DEBUG
log.file.path=logs
log.file.name=aisthea

# ===================================================================
# SECURITY SETTINGS
# ===================================================================
security.csrf.enabled=true
security.xss.protection=true
security.clickjacking.protection=true

# ===================================================================
# ENVIRONMENT
# ===================================================================
# Values: development, staging, production
app.environment=development

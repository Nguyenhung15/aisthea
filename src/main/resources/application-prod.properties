# ===================================================================
# PRODUCTION ENVIRONMENT CONFIGURATION
# ===================================================================
# This file is loaded in production environment only
# IMPORTANT: Use environment variables for sensitive data
# ===================================================================

# Production Database (USE ENVIRONMENT VARIABLES)
db.url=${DB_URL:jdbc:sqlserver://production-server:1433;databaseName=AISTHEA;encrypt=true}
db.username=${DB_USERNAME:}
db.password=${DB_PASSWORD:}

# Connection Pool Settings (Production optimized)
db.pool.minimumIdle=10
db.pool.maximumPoolSize=50
db.pool.connectionTimeout=30000

# Production Email Settings
mail.smtp.host=${MAIL_SMTP_HOST:smtp.gmail.com}
mail.smtp.port=${MAIL_SMTP_PORT:587}
mail.smtp.auth=true
mail.smtp.starttls.enable=true
mail.from=${MAIL_FROM:noreply@aisthea.com}
mail.username=${MAIL_USERNAME:}
mail.password=${MAIL_PASSWORD:}

# Google OAuth (USE ENVIRONMENT VARIABLES)
google.client.id=${GOOGLE_CLIENT_ID:}
google.client.secret=${GOOGLE_CLIENT_SECRET:}
google.redirect.uri=${GOOGLE_REDIRECT_URI:https://aisthea.com/google-login}

# Production URLs
app.base.url=${APP_BASE_URL:https://aisthea.com}

# Logging (Production - less verbose)
log.level.root=WARN
log.level.app=INFO

# Security (Production - strict)
security.csrf.enabled=true
security.xss.protection=true
security.clickjacking.protection=true

# Environment
app.environment=production
